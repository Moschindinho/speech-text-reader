<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>SPEECH TEXT READER</title>
</head>
<body>
    <div class="container">
        <h1>SSAcademy Speech Text Reader</h1>
        <button id="toggle" class="btn btn-toggle">Toggle text box</button>
        <div id="text-box" class="text-box">
            <div id="close" class="close">X</div>
            <h3>Choose Choice</h3>
            <select name="" id="voice"></select>
            <textarea id="text" placeholder="Enter text to read..."></textarea>
            <button id="read" class="btn">Read text</button>
        </div>
        <main></main>
    </div>

    <script type="text/javascript" src="main.js" async defer></script>
</body>
</html>
